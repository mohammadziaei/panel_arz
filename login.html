<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>خوش آمدید</title>
  </head>
  <body dir="rtl" id="login-page">
    <!--Waves Container-->
    <div class="position-absolute w-100 bottom-0 z-n1">
      <svg
        class="waves"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28"
        preserveAspectRatio="none"
        shape-rendering="auto"
      >
        <defs>
          <path
            id="gentle-wave"
            d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
          />
        </defs>
        <g class="parallax">
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="0"
            fill="rgba(10,18,34,0.7"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="3"
            fill="rgba(0,22,60,0.5)"
          />
          <use
            xlink:href="#gentle-wave"
            x="48"
            y="5"
            fill="rgba(0,22,60,0.3)"
          />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#222d42" />
        </g>
      </svg>
    </div>
    <!--Waves end-->
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-7 col-xl-6 mx-auto">
          <div
            class="forms-page d-flex align-items-center w-100"
            style="height: 100vh"
          >
            <div
              class="wrapper-form bg-surface-100 text-center rounded-4 w-100 my-4 px-3 px-md-5 py-5"
            >
              <h1 class="title headline zoom text-light mb-2">
                <span class="words-wrapper">
                  <b class="is-visible">سلام</b>
                  <b class="is-hidden"> به لوکالی تتر </b>
                  <b class="is-hidden">خوش‌آمدید</b>
                </span>
                
                  
              </h1>

              <form action="" method="post">
                <div
                  class="input-group mb-4 rounded-pill overflow-hidden position-relative"
                >
                  <span
                    class="position-absolute top-50 start-0 text-light translate-middle-y z-1 ms-2"
                    ><i class="bi bi-person"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control py-3 ps-5 z-0 bg-surface-200 text-light"
                    placeholder="نام کاربری "
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-4 rounded-pill overflow-hidden">
                  <span
                    class="position-absolute text-light top-50 start-0 translate-middle-y z-1 ms-2"
                    ><i class="bi bi-key"></i
                  ></span>
                  <input
                    type="password"
                    class="form-control py-3 ps-5 z-0 bg-surface-200 text-light"
                    placeholder="رمز عبور"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <button
                  type="button"
                  class="btn cbg-primary text-light rounded-pill py-2 w-100"
                >
                  <span class="fs-5">ورود</span>
                </button>
              </form>

              <div class="more-links mt-4">
                <p>
                  <a class="text-light fw-bold" href="#"> ایجاد حساب کاربری </a>
                </p>
                <p>
                  <a class="text-light fw-bold" href="#"> فراموشی رمز عبور </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>

    <script>
        const words = document.querySelectorAll('.words-wrapper b');
        let currentIndex = 0;
        function cycleText() {
            words[currentIndex].classList.remove('visible');
            currentIndex = (currentIndex + 1) % words.length;
            setTimeout(() => {
                words[currentIndex].classList.add('visible');
            }, 500); 
        }
        setInterval(cycleText, 2500);
        words[currentIndex].classList.add('visible');
    </script>

  </body>
</html>
